<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script>
			document.addEventListener("DOMContentLoaded", go);
			
			function go (){
				var btn = document.createElement("BUTTON");        
				var t = document.createTextNode("Add Node");  
				btn.appendChild(t);                          
				document.body.appendChild(btn); 
				btn.addEventListener('click', addSquare);

			}      
			
			function addSquare() {
   		    	var square = document.createElement('div');
				var p = document.createElement('p');
				square.className = 'square';
				square.id = document.getElementsByClassName('square').length;
				square.addEventListener("mouseover", numbers);
				square.addEventListener("mouseout", numberdisappear);
				document.body.appendChild(p);
				document.body.appendChild(square);
				
			}	
			
			function numbers(e) {
				var square = e.target;
				var t = document.createTextNode(square.id);
				square.appendChild(t);
				
			}
			
			function numberdisappear(e) {
				var square = e.target;
				square.firstChild.remove();
				
			}
			
		</script>
	</head>

		<!-- DO NOT ADD HTML HERE -->
	</body>
</html>
